<div>
    <div style="display: grid; grid-template-columns: repeat(3,1fr);">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Manage Categories</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                 <mat-list>
                    @for(category of inventory; track category.categoryName){
                        <mat-list-item>
                            <div style="display: flex; flex-direction: row; padding: 10px;">
                                <h2>Category Name:{{category.categoryName}}</h2> 
                                <h2>No of Products:{{category.products.length}}</h2>
                            </div>
                            
                            <button mat-icon-button color="warn" (click)="deleteCategory(category.categoryId)">
                            <mat-icon>delete</mat-icon>
                            </button>
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
