<div style="margin: 20px;">
    <div style="margin: 15px;">
        <button mat-button (click)="openInventoryDialog()">
          <mat-icon>add</mat-icon>
          New Category 
        </button>
    </div>
    <div style="display: grid; grid-template-columns: repeat(3,1fr); gap: 15px;">
        @for(category of inventory; track category.categoryName){
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{category.categoryName}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                     @if(category.products.length === 0){
                        <h4>No. of Products: 0</h4>
                    }
                    @for(product of category.products; track product.id){
                        <div style="display:flex; flex-direction: row; column-gap: 20px;">
                            <h5>Name: {{product.name}}</h5>
                            <h5>Quantity: {{product.quantity}}</h5>
                        </div>
                    }
                </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button (click)="deleteCategory(category.categoryId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    }
    </div>
</div>
