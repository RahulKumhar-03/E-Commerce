<div style="padding: 10px 20px">

    <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin: 15px 20px;">

    </div>

    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 10px 40px;">
        <button mat-button extended (click)="openProductDialog()">
          <mat-icon>add</mat-icon>
          New Product 
        </button>

        <mat-form-field>
            <mat-label>Sort By</mat-label>
            <mat-select [(value)]="sortOption" (selectionChange)="applySort()">
                <mat-option [value]="null">None</mat-option>
                <mat-option value="price">By Price</mat-option>
                <mat-option value="name">By Name</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div style="padding: 15px 40px">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>Category ID</th>
            <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex; flex-direction: row;">
                    <button mat-button routerLink="/productById" routerLinkActive="active" [state]="{ product: element }"><mat-icon>open_in_new</mat-icon></button>
                    <button style="padding: 0 5px;" mat-button (click)="openProductDialog(element)"><mat-icon>edit</mat-icon></button>
                    <button mat-button (click)="deleteProduct(element.id)"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
