<div style="padding: 10px 20px">

    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 10px 40px;">
        <button mat-button extended (click)="openProductDialog()">
          <mat-icon>add</mat-icon>
          New Product 
        </button>
    </div>

    <div style="padding: 15px 40px">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        
        <ng-container matColumnDef="price" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Product Price">Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">
                {{ getCategoryName(element.categoryId) }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex; flex-direction: row;">
                    <button mat-icon-button routerLink="/productById" routerLinkActive="active" [state]="{ product: element }"><mat-icon>open_in_new</mat-icon></button>
                    <button style="padding: 0 5px;" mat-icon-button (click)="openProductDialog(element)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="deleteProduct(element.categoryId,element.id)"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
